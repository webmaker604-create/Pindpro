<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50" role="img" aria-label="PindPro logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#4fb0ff"/>
      <stop offset="1" stop-color="#1e78d7"/>
    </linearGradient>
  </defs>

  <!-- icon rounded square -->
  <g transform="translate(2,3)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="url(#g1)" />
    <rect x="0.5" y="0.5" width="43" height="43" rx="7.5" fill="none" stroke="#ffffff" stroke-opacity="0.12"/>
    <!-- house -->
    <g transform="translate(9,8)" fill="#fff">
      <polygon points="7,3 17,3 12,0" opacity="0.95"/>
      <rect x="5" y="9" width="14" height="9" rx="1"/>
      <rect x="10" y="12" width="3" height="3" fill="#cdeaff"/>
    </g>
    <!-- check -->
    <path d="M9 22 L14 27 L23 16" stroke="#003b6b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.95"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(52,14)" font-family="Poppins, Arial, sans-serif" font-weight="700">
    <text x="0" y="14" font-size="18" fill="#ffffff">PIND</text>
    <text x="48" y="14" font-size="18" fill="url(#g1)">PRO</text>
    <text x="0" y="28" font-size="7" fill="#a0c4e8" font-weight="600" letter-spacing="0.5">PINNATOODE LAHENDUSED</text>
  </g>
</svg>
