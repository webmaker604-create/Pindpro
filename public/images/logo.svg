<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50" role="img" aria-label="PindPro logo">
  <!-- Shield icon -->
  <g transform="translate(2,2)">
    <!-- Shield background -->
    <path d="M22 2 L40 8 L40 22 C40 32 32 40 22 44 C12 40 4 32 4 22 L4 8 Z" 
          fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Inner shield -->
    <path d="M22 6 L36 11 L36 21 C36 29 29 36 22 39 C15 36 8 29 8 21 L8 11 Z" 
          fill="rgba(255,255,255,0.15)"/>
    <!-- House icon inside shield -->
    <g transform="translate(12,12)">
      <!-- Roof -->
      <path d="M10 0 L20 8 L0 8 Z" fill="#ffffff"/>
      <!-- House body -->
      <rect x="2" y="8" width="16" height="12" fill="#ffffff"/>
      <!-- Window -->
      <rect x="7" y="11" width="6" height="5" fill="#12324a"/>
    </g>
    <!-- Check mark -->
    <path d="M10 26 L16 32 L34 14" stroke="#4fb0ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(50,14)" font-family="Poppins, Arial, sans-serif" font-weight="700">
    <text x="0" y="16" font-size="20" fill="#ffffff">PIND</text>
    <text x="52" y="16" font-size="20" fill="#4fb0ff">PRO</text>
    <text x="0" y="30" font-size="8" fill="rgba(255,255,255,0.7)" font-weight="500" letter-spacing="0.8">PINNATODE LAHENDUSED</text>
  </g>
</svg>
